{% extends 'index.html' %}

{% block title %}
    Edit | Django
{% endblock title %}
    
{% block content %}
<div class="container">
    <div class="col-md-6 mx-auto shadow-sm p-3 mb-5 bg-white rounded mt-3">    
        <h1 class="text-center">Edit Data</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form row">                
                <div class="col">
                    <input type="number" hidden value="{{mhs.id_mhs}}">
                    <label for="nim">NIM</label>
                    <input type="number" class="form-control" id="nim" name="nim" value="{{ mhs.nim }}" required>
                </div>
                <div class="col">
                    <label for="tgl_lahir">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tgl_lahir" name="tgl_lahir" value="{{ mhs.tgl_lahir|date:'Y-m-d' }}" required>                    
                </div>     
            </div>       
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama" required value="{{ mhs.nama }}">
            </div>        
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea class="form-control" id="alamat" rows="3" name="alamat" required>{{ mhs.alamat }}</textarea>
              </div>    
            <button type="button" onclick="window.history.back()" class="btn btn-info">Kembali</button>
            <button type="submit" class="btn btn-success">Simpan</button>
        </form>
    </div>
</div>
{% endblock content %}
