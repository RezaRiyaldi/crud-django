{% extends 'index.html' %}

{% block title %}
    Tambah | Django
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="col-md-6 mx-auto shadow-sm p-3 mb-5 bg-white rounded mt-3">
            <h1 class="text-center">Tambah Data</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form row">                
                    <div class="col">
                        <label for="nim">NIM</label>
                        <input type="number" class="form-control" id="nim" name="nim" required>
                    </div>
                    <div class="col">
                        <label for="tgl_lahir">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tgl_lahir" name="tgl_lahir" required>                    
                    </div>     
                </div>       
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>        
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea class="form-control" id="alamat" rows="3" name="alamat"></textarea required>
                  </div>    
                <button type="button" onclick="window.history.back()" class="btn btn-info">Kembali</button>
                <button type="submit" class="btn btn-success">Tambah</button>
              </form>
        </div>
    </div>
    <!-- <div class="text-center bg-dark text-light" style="width:100%; padding: 10px;">
        <p style="margin: 0;">2021 | Reza Riyaldi | <span id="tanggal"></span></p>
    </div> -->
    <script>
        moment.locale();
        document.getElementById("tanggal").innerHTML = moment([2021, 0, 20]).fromNow();
    </script>
        
{% endblock content %}
